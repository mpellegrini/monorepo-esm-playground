overwrite: true
schema:
  - ./src/schemas/**
  - ./src/_aws-appsync.graphql

emitLegacyCommonJSImports: false

generates:
  lib/index.d.ts:
    plugins:
      - typescript
      - typescript-operations

config:
  scalars:
    AWSJSON: string
    AWSDate: string
    AWSTime: string
    AWSDateTime: string
    AWSTimestamp: number
    AWSEmail: string
    AWSURL: string
    AWSPhone: string
    AWSIPAddress: string
